<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Practice</title>
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- 🎯 Part 1: Mastering JavaScript Basics -->
    <section id="basics">
        <h2>Part 1: JavaScript Basics</h2>
        <p id="basic-output">Result will appear here.</p>
        <button onclick="runBasics()">Run Basics Example</button>
    </section>
    <hr>

    <!-- ❤️ Part 2: JavaScript Functions -->
    <section id="functions">
        <h2>Part 2: Functions</h2>
        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Enter another number">
        <button onclick="showSum()">Show Sum</button>
        <p id="function-output"></p>
    </section>
    <hr>

    <!-- 🔁 Part 3: JavaScript Loops -->
    <section id="loops">
        <h2>Part 3: Loops</h2>
        <button onclick="showLoop()">Show Loop Example</button>
        <ul id="loop-output"></ul>
    </section>
    <hr>

    <!-- 🌐 Part 4: Mastering the DOM -->
    <section id="dom">
        <h2>Part 4: DOM Manipulation</h2>
        <button onclick="toggleText()">Toggle Text</button>
        <p id="dom-output">This text will be toggled.</p>
        <button onclick="addListItem()">Add List Item</button>
        <ul id="dom-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
